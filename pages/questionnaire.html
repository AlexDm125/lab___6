<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        form {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Історія обчислювальної техніки</h1>
        <nav>
            <ul>

                <li><a href="future.html">Майбутнє</a></li>
                <li><a href="js.html">JavaScript</a></li>
                <li><a href="survey.html">Опитування</a></li>
                <li><a href="questionnaire.html">Анкета</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Анкета</h2>
        <form id="userForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="age">Вік:</label>
                <input type="text" id="age" name="age">
                <span id="ageError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="gender">Стать:</label>
                <select id="gender" name="gender">
                    <option value="">Оберіть стать</option>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                    <option value="other">Інше</option>
                </select>
                <span id="genderError" class="error"></span>
            </div>
            <div class="form-group">
                <label>Оберіть ваші інтереси:</label><br>
                <input type="checkbox" id="interest1" name="interests" value="sport">
                <label for="interest1">Спорт</label><br>
                <input type="checkbox" id="interest2" name="interests" value="music">
                <label for="interest2">Музика</label><br>
                <input type="checkbox" id="interest3" name="interests" value="travel">
                <label for="interest3">Подорожі</label><br>
                <input type="checkbox" id="interest4" name="interests" value="other">
                <label for="interest4">Інше</label><br>
                <span id="interestError" class="error"></span>
            </div>
            <div class="form-group">
                <label>Оберіть вашу освіту:</label><br>
                <input type="radio" id="edu1" name="education" value="highschool">
                <label for="edu1">Середня освіта</label><br>
                <input type="radio" id="edu2" name="education" value="bachelor">
                <label for="edu2">Бакалавр</label><br>
                <input type="radio" id="edu3" name="education" value="master">
                <label for="edu3">Магістр</label><br>
                <span id="educationError" class="error"></span>
            </div>
            <button type="submit">Відправити</button>
            <button type="button" onclick="clearForm()">Очистити форму</button>
        </form>
        
        <script>
            function validateForm() {
                let isValid = true;
        
                // Очищення всіх повідомлень про помилки
                document.getElementById('nameError').textContent = '';
                document.getElementById('ageError').textContent = '';
                document.getElementById('genderError').textContent = '';
                document.getElementById('interestError').textContent = '';
                document.getElementById('educationError').textContent = '';
        
                // Перевірка імені
                let name = document.getElementById('name').value.trim();
                if (name === '') {
                    document.getElementById('nameError').textContent = 'Будь ласка, введіть ім\'я.';
                    isValid = false;
                }
        
                // Перевірка віку
                let age = document.getElementById('age').value.trim();
                if (age === '') {
                    document.getElementById('ageError').textContent = 'Будь ласка, введіть вік.';
                    isValid = false;
                }
        
                // Перевірка статі
                let gender = document.getElementById('gender').value;
                if (gender === '') {
                    document.getElementById('genderError').textContent = 'Будь ласка, оберіть стать.';
                    isValid = false;
                }
        
                // Перевірка інтересів (хоча б один чекбокс повинен бути вибраний)
                let interests = document.querySelectorAll('input[name="interests"]:checked');
                if (interests.length === 0) {
                    document.getElementById('interestError').textContent = 'Будь ласка, оберіть хоча б один інтерес.';
                    isValid = false;
                }
        
                // Перевірка освіти (радіо-кнопка повинна бути вибрана)
                let education = document.querySelector('input[name="education"]:checked');
                if (!education) {
                    document.getElementById('educationError').textContent = 'Будь ласка, оберіть вашу освіту.';
                    isValid = false;
                }
        
                return isValid;
            }
        
            function clearForm() {
                // Скидання всіх полів форми
                document.getElementById('userForm').reset();
                
                // Очищення всіх повідомлень про помилки
                document.getElementById('nameError').textContent = '';
                document.getElementById('ageError').textContent = '';
                document.getElementById('genderError').textContent = '';
                document.getElementById('interestError').textContent = '';
                document.getElementById('educationError').textContent = '';
            }
        </script>
    </section>

</body>
</html>
